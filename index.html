<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Table</title>
<style>
    table {
    width: 50%;
    height:50%;
    border:80;
    border-collapse:collapse;
    text-align: center;
    
}

th, td {
    border: 1px solid black;
    padding: 10px;
}

thead th {
    background-color: white;
}

.lunch {
    background-color: white;
    font-weight: bold;
}
  </style>
  </head>
  <body> 
  <table border="1" width=50% height= 50%>
    <tr> 
    <th colspan ="6">Time Table</th>  
    </tr> 
    <tr> 
    <th rowspan ="6">Hours</th> 
    <th> Mon</th> 
    <th> Tue</th> 
    <th> Wed</th> 
    <th> Thurs</th> 
    <th> Fri</th> 
    </tr> 
    <tr> 
    <td>Maths</td>
    <td>Science</td>
    <td>Maths</td>

    <td>Arts</td> 
    </tr> 
    <tr> 
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td> 
        <td>Arts</td>  
    </tr> 
    <tr> 
    <th colspan="5">lunch</th> 
    </tr> 
    <tr> 
    <td>Maths</td>
    <td>Science</td>
    <td>Maths</td> 
    <td rowspan="2"  colspan="2">Project</td>
    </tr> 
    <tr> 
        <td>Maths</td>

        <td>Maths</td> 
    </tr> 
     
    
  </body>
</html>
